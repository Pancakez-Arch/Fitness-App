<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://cdn.userfront.com/core.js"></script>
    <script src="signup.js"></script>
  </head>
  <body>
    <div class="signup-container">
    <form id="signup-form">
        <div id="alert"></div>
      
        <input type="email" id="email" placeholder="Email address" />
      
        <input type="text" id="account-name" placeholder="Account Name" />
      
        <input type="password" id="password" placeholder="Password" />
      
        <input type="password" id="password-verify" placeholder="Verify Password" />
      
        <button type="submit"><a href="../../Home/index.html" id="submit">Submit</a></button>
      </form>
    </div></div>
  </body>
</html>
